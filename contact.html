    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Niels</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </div>
      </nav>
    </div>

  <body>
    <div class="container">
      <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="name" class="form-control form-control-lg" id="naam" placeholder="uw naam">
      </div>
      <div class="mb-3">
        <label for="mail" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="mail" placeholder="naam@example.com">
      </div>
      <div class="mb-3">
        <label for="bericht" class="form-label">Bericht</label>
        <textarea class="form-control form-control-lg" id="bericht" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Verzenden</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
